<div class="container" ng-controller="LoginCtrl">

  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Login</div>
      </div>

      <div class="panel-body">

        <form name="form" class="form-horizontal" role="form" novalidate>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input ng-model="login.username" name="username" type="username" class="form-control" ng-minlength="8" ng-maxlength="50" placeholder="E-Mail"required />
          </div>

          <div class="help-block" ng-messages="form.username.$error" ng-if="form.username.$touched">
            <p ng-message="minlength">Your email is too short.</p>
            <p ng-message="maxlength">Your email is too long.</p>
            <p ng-message="required">Your email is required.</p>
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model="login.password" type="password" ng-pattern="passwordRegEx" ng-minlength="6" maxlength="15" class="form-control" name="password" placeholder="Password" required />
          </div>

          <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched">
            <p ng-message="minlength">Your password is too short.</p>
            <p ng-message="pattern">Your password is too weak.</p>
            <p ng-message="required">Your password is required.</p>
          </div>

          <div class="form-group">
            <div class="col-sm-12 controls">
              <button type="submit" id="loginBtn" ng-Disabled="form.$invalid" ng-click="loginUser()" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
            </div>
          </div>

        </form>

        <div class="errorMessage"><strong>{{ loginStatus }}</strong></div>


      </div>
    </div>
  </div>
</div>
