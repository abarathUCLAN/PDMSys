<div class="container gap" ng-controller="UserprofileCtrl" ng-init="getUserData()">
  <form name="form" novalidate>
    <div class="form-group">
      <label>Firstname:</label>
      <input type="text" class="form-control" ng-model="setting.firstname" required>
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input type="text" class="form-control" ng-model="setting.lastname" required>
    </div>
    <div class="form-group">
      <label>Email (not changeable):</label>
      <input type="email" readonly class="form-control" ng-model="setting.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="setting.password" placeholder="password"required>
    </div>
    <div class="form-group">
      <label>Password repeat</label>
        <input ng-model="setting.passwordConfirm" match="setting.password" type="password" class="form-control" name="passwordConfirm" placeholder="Password Confirm" maxlength="15" required>
    </div>
    <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="editUserData(setting)">Save data</button>
  </form>
  {{statusMessage}}
</div>
