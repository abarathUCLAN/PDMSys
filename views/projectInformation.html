<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title text-center">Project details</div>
  </div>

  <div class="panel-body" ng-controller="ProjectDetailsCtrl">

    <form name="projectDetails" class="form-horizontal" role="form" novalidate>
      <div class="form-group">
        <label>Project name:</label>
        <input type="text" class="form-control" placeholder="Your project's name" ng-model="project.name" required>
      </div>
      <div class="form-group">
        <label>Project description:</label>
        <textarea rows="4" cols="50" ng-model="project.description" type="text" class="form-control" name="description" minlength="10" placeholder="Project's description (max. 300 characters)" maxlength="300" required>
        </textarea>
      </div>
      <div class="form-group">
        <label>Project acronym:</label>
        <input type="text" placeholder="Your project's acronym if it has one. For example 'Laser' - 'light amplification by stimulated emission of radiation'" class="form-control" ng-model="project.acronym">
      </div>
      <div class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
          <button type="submit" ng-Disabled="projectDetails.$invalid" ng-click="changeOpenedViewTab()" class="btn btn-primary pull-right">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
