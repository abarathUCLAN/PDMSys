<div class="form-group text-center cont" ng-init="getProjectResult()">
  <div class="page-header">
    <h3>Project Result
      <br>
      <small>This description shows the desired outcome of the project.</small>
    </h3>
  </div>
  <form name="form" novalidate>
    <div class="form-group">
      <textarea rows="25" cols="100" type="text" ng-model="projectResult.content" class="form-control" required></textarea>
    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-show="!isSpectator" ng-Disabled="form.$invalid" ng-click="insertProjectResult(projectResult)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton && isAdmin" ng-click="deleteProjectResult()">Delete</button>
    </div>
  </form>
</div>
