<div class="form-group text-center cont" ng-init="getNiceToHaves()">
  <div class="page-header">
  <h3>New nice to Have<br>
     <small>Create a new nice-to-have for your project.

  <form name="form" novalidate>
    <div class="form-group">
      name:
      <input type="text" required ng-model="nice.name"></input><br/>
      content:</small></h3>
      <textarea rows="5" cols="100" ng-model="nice.content" type="text" class="form-control" required></textarea>
    </div></div>
    <button class="btn btn-default" ng-show="!isSpectator" ng-Disabled="form.$invalid" ng-click="insertNiceToHave(nice)">Submit</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>name</th>
        <th>content</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="nice in projectNices">
        <td>{{ nice.name }} </td>
        <td>{{ nice.content }} </td>
        <td ng-show="showDeleteButton && !isSpectator"><button class="btn btn-default" ng-click="deleteNice($index, nice)">Delete</button></td>
    </tbody>
  </table>
</div>
