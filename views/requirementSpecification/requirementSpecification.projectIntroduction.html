<div class="form-group text-center cont" ng-init="getProjectIntroduction()">
  <div class="page-header">
    <h3>Project introduction
      <br>
      <small>This introduction should give a quick overview about the content of your project.</small>
    </h3>
  </div>
  <form name="form" novalidate>
    <div class="form-group">
      <textarea rows="25" cols="100" type="text" ng-model="projectIntroduction.content" class="form-control" required></textarea>
    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-show="!isSpectator" ng-Disabled="form.$invalid" ng-click="insertProjectIntroduction(projectIntroduction)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton && isAdmin" ng-click="deleteProjectIntroduction()">Delete</button>
    </div>
  </form>
</div>
