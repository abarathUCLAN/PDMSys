<div class="form-group text-center cont" ng-init="getProductData()">

  <div class="page-header">
    <h3>Product Data
      <br>
      <small>This description shows the actual data your project has.</small>
    </h3>
  </div>
  <form name="form" novalidate>
    <div class="form-group">
      <textarea rows="25" cols="100" ng-model="projectProductData.content" type="text" class="form-control" required></textarea>
    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="insertProductData(projectProductData)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton" ng-click="deleteProductData()">Delete</button>
    </div>
  </form>
</div>
