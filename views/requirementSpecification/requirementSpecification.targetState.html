<div class="form-group text-center cont" ng-init="getTargetState()">
  <div class="page-header">
    <h3>Target State
      <br>
      <small>This description shows the target state of the project</small>
    </h3>
  </div>
  <form name="form" novalidate>
    <div class="form-group">
      <textarea rows="25" cols="100" ng-model="projectTargetState.content" type="text" class="form-control" required></textarea>
    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="insertTargetState(projectTargetState)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton" ng-click="deleteTargetState()">Delete</button>
    </div>
  </form>
</div>
