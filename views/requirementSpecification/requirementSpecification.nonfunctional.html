<div class="form-group text-center">
<label>New non functional requirement </label>
  <form name="form" novalidate>
    <div class="form-group">
      <label>New requirement name:</label>
      <input type="text"></input><br/>
      <label>New requirement content:</label>
      <textarea rows="5" cols="100" type="text" class="form-control" required></textarea>
    </div>
    <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="">Add requirement</button>
  </form>
</div>
