<div class="form-group text-center cont" ng-init="getProjectManual()">

  <form name="form" novalidate>
    <div class="form-group">
      <div class="page-header">
        <h3>Project Manual:<br/>
        <small>Insert the manual for your project here.</small>
        </h3>
          </div>
          <h5>Content:</h5>
          </small>

        <textarea rows="25" ng-model="manual.content" cols="100" type="text" class="form-control" required></textarea>

    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="insertProjectManual(manual)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton && isAdmin" ng-click="deleteProjectManual()">Delete</button>
      <div>
  </form>
  </div>
