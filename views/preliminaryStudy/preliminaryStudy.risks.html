<div class="form-group text-center">
<label>New risk </label>
  <form name="form" novalidate>
    <div class="form-group">
      <label>New risk name:</label>
      <input type="text"></input><br/>
      <label>New risk content:</label>
      <textarea rows="5" cols="100" type="text" class="form-control" required></textarea>
    </div>
    <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="">Create risk</button>
  </form>
</div>
