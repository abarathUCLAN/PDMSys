<div class="container gap">
  <form name="form" novalidate>
    <div class="form-group">
      <label>Firstname:</label>
      <input type="text" class="form-control" ng-model="invitation.firstname" required>
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input type="text" class="form-control" ng-model="invitation.lastname" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" ng-model="invitation.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="email" class="form-control" ng-model="invitation.email" placeholder="password"required>
    </div>
    <div class="form-group">
      <label>Password repeat</label>
        <input ng-model="registration.passwordConfirm" match="registration.password" type="password" class="form-control" name="passwordConfirm" placeholder="Password Confirm" maxlength="15" required>
    </div>
    <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="editUserSettings(invitation)">Save data</button>
  </form>
</div>
