<div class="form-group text-center cont" ng-init="getProjectImplementation()">
  <div class="page-header">
    <h3>Implementation
      <br>
      <small>describe your Projects implementation in the most accurate way possible.</small>
    </h3>
  </div>
  <form name="form" novalidate>
    <div class="form-group">
      <textarea rows="25" cols="100" ng-model="implementation.content" type="text" class="form-control" required></textarea>
    </div>
    <div ng-show="!isSpectator">
      <button class="btn btn-default" ng-Disabled="form.$invalid" ng-click="insertProjectImplementation(implementation)">Submit</button>
      <button class="btn btn-default" ng-show="showDeleteButton" ng-click="deleteProjectImplementation()">Delete</button>
    </div>
  </form>
</div>
