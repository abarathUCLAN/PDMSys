<div ng-controller="StartCtrl">
  <div align="center">
    <button ng-Disabled="!formButtonValue" ng-click="invertFormButtonValue()" type="button" class="btn btn-success">Login</button>
    <button ng-Disabled="formButtonValue" ng-click="invertFormButtonValue()" type="button" class="btn btn-success">Register</button>
  </div>
  <div ng-show="!formButtonValue" ui-view="login"></div>
  <div ng-show="formButtonValue"ui-view="register"></div>
</div>
